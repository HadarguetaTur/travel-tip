<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelTip</title>
</head>

<body>
    <header class="flex">
        <h1>TravelTip</h1>
        <form class="search-bar flex" onsubmit="onSearchCity(event)">
            <input value="" class="search-input" type="search" placeholder="Enter a City..">
            <button type="submit" class="search-btn">search</button>
        </form>
    </header>

    <div id="map" style="width: 50%; height: 400px;" onclick=""></div>
    <button onclick="onAddMarker()" class="btn-add-marker">Add Marker Speific Location</button>
    <button onclick="onGetUserPos()" class="btn-user-pos">Get User Position</button>
    <button onclick="renderLoc() " class="btn-get-locs">Get Locations</button>
    <button onclick="onPanTo()" class="btn-pan">Pan Map to Tokyo</button>
    <section class="loc-save">

    </section>



    <script src="js/lib/axios.js"></script>
    <script type="module" src="js/app.controller.js"></script>
</body>

</html>
